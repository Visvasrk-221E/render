<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ page.title if page else "My Ideas" }}{% endblock %}</title>


<link rel="stylesheet" href="{{ url_for('static', filename='codehilite-monokai.css') }}">
<!-- Bootstrap 5.3.8 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Bootstrap 5.3.8 JS Bundle (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
crossorigin="anonymous"></script>
  
<style>
/* Base Layout */
body {
  font-family: "Inter", system-ui, sans-serif;
  background: #f7f7f8;
  color: #222;
  margin: 0;
  padding: 0;
}


img {
display:block;
width:100%;
height:auto;
border-radius:0.75rem;
object-fit:cover;
box-shadow: 0 4px 16px rgba(0,0,0,0.01);
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

img:hover {
transform: scale(1.01);
box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}


a {
  text-decoration: none;
  color: #0056b3;
  transition: color 0.2s ease;
}

a:hover {
  color: #007bff;
}


/* Single Idea Page */
.idea-page {
  width:100%;
  max-width: 1200px;
  margin: 3rem auto;
  padding: 0 1rem;
}


.idea-page pre {
  background: #272822;
  color: #f8f8f2;
  border-radius: 10px;
  padding: 1rem;
  overflow-x: auto;
}

/* Table Styling */
.idea-page table {
  border-collapse: collapse;
  margin: 1.5rem 0;
  width: 100%;
}

.idea-page table, th, td {
  border: 1px solid #ddd;
}

.idea-page th, td {
  padding: 0.6rem;
}

.idea-page tr:nth-child(even) {
  background: #f9f9f9;
}

table {
width : 100%;
border-collapse:collapse;
border-spacing: 0;
font-size:0.95rem;
color: #1f1f1f;
background-color: #fff;
border-radius: 0.75rem;
overflow:hidden;
box-shadow: 0 2px 12px rgba(0,0,0, 0.05);
}

thead {
background-color: #f9fafb;
text-transform: uppercase;
font-size:0.8rem;
letter-spacing:0.05em;
}


th {
padding: 0.75rem 1rem;
text-align:left;
font-weight: 600;
color: #374151;
border-bottom: 1px solid #e5e7eb;

}

.content {
max-width:1200px;
overflow-x:scroll;
line-height:1.2rem;
font-size:15px;
}

@media (min-width: 700px) {
.content{
font-size: 24px;
line-height:2rem;
}

}
.topper{
position:fixed;
background-color:rgba(1, 13, 17, 0.8);
font-size:20px;
padding:5px;
right:10px;
text-align:center;
colour:white;
border-radius:10px;
float:right;
width:35px;
height:35px;
bottom:10px;
z-index:1;
}
</style>
</head>
<body>

  <header class="container-fluid p-5 bg-dark text-white text-center">
    <h1><a style="text-decoration:none;" href="{{ url_for('home') }}#ideas-list">ðŸ’¡ My Perceptions</a></h1>
    <p>Thoughts, code, and creativity â€” powered by Flask FlatPages.</p>
  </header>

  <main>

<a class="topper text-white" href="#top-of-page"><i class="fa-solid fa-arrow-up"></i></a>
<article class="idea-page" id="top-of-page">
  <div class="card">
  <div class="card-header"><h1>{{ page.meta.title }}</h1>
  	<h4 class="text-muted">
    	<span><i class="fas fa-user"></i> {{ page.meta.author }}</span> â€¢
	    <span><i class="fas fa-calendar"></i> {{ page.meta.date }}</span> â€¢
	    <span><i class="fas fa-book"></i> {{ page.meta.readtime }}</span>
	</h4>
  </div>
  <div class="card-body">
  <div class="lead content">{{ page.html|safe }}</div>
  </div>
</article>

  </main>

  <footer class="container-fluid p-5 text-center text-white bg-dark">
    <p>Made with : Flask FlatPages and Array of Thoughts...</p>
    <a href="{{ url_for('home') }}#ideas-list" class="btn btn-outline-primary">Back to Home</a>
  </footer>

</body>
</html>
