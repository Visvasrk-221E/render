<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ page.title if page else "My Ideas" }}{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='codehilite-monokai.css') }}">
</head>
<body>

  <header class="site-header">
    <h1><a href="{{ url_for('index') }}">💡 My Ideas</a></h1>
    <p>Thoughts, code, and creativity — powered by Flask FlatPages.</p>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>Made with ❤️ using Flask & FlatPages</p>
  </footer>

</body>
</html>
